        <meta charset="utf-8"/>

        <!-- Navigation Bar -->
        <div class="navbar">
        <ul class="navbarContent">
            <li><a class="active" href="index.html">Home</a></li>

        <!-- Website Content -->
        <div class="welcome">
        <h1 id="welcome" class="instruction">Welcome To The MagMirr 0.0.</h1>
            <hr/>
        </div>
        
        
        <div class="authenticate" id="signup">
            <h2 id="info" class="instruction">Sign Up to Start Using MagMirr</h2>
            <br/>
            <form method="post" id="signup" class="signup" action="signup">
                Username: <input type="text" id="username" maxlength="100" class="input" name="user_name"/>
                <br/>
                Email: <input type="email" id="email" maxlength="100" class="input" name="email"/>
                <br/>
                Password: <input type=password id="pwd" maxlength="100" class="input" name="password"/>
                <br/>
                <input type="submit" id="submit" class="input" value="submit"/>
            </form>
        </div>
        
        <div class="authenticate" id = "existing_user">
        	<h2 id="info" class="instruction">Already have an account? Click below to sign in</h2>
        	<form method="post" action="main">
        		<button type="submit" value="login">Login</button>
        	</form>
        </div>
        
        <div class="info">
